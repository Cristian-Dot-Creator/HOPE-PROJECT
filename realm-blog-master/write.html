<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/write-complete.css">
  <title>Document</title>
</head>
<body>


<h1 class="header">New Blog Entry</h1>
    <form action="/write" method="Post" class="form">
        <label for="blog-title" class="label">Title:</label>
        <input required type="text" id="blog-title" name="title" placeholder="My entry">
        <label for="blog-entry" class="label">Entry:</label>
        <textarea required name="content" id="blog-entry" placeholder="Thoughts here..." cols="30" rows="10"></textarea>
        <!-- <input type="submit" value="Post" class=""> -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
